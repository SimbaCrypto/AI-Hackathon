<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Well Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Welcome to Your Well Assistant!</h1>
      <p>Type your medical question below to get expert advice.</p>
    </header>
    <main>
      <form id="chat-form">
        <textarea id="user-input" placeholder="Type your medical question here..." required></textarea>
        <button type="submit">Get Advice</button>
      </form>
      <div id="response-container">
        <h2>Gemini's Reply:</h2>
        <p id="response-text">Your response will appear here...</p>
      </div>
    </main>
  </div>
  
</body>
</html>
